<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="MiladShahsavari1@gmail.com">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icons/weather.png" type="image/x-icon">
</head>

<body>

  <div class="container">
    <h2 class="title__app">Weather App</h2>
    <div class="weather__box">
      <div class="weather__box-top">
        <div class="temperature__box">
          <span class="show__date"></span>
          <div class="temperature__detail">
            <h3 class="temperature__data">0</h3>
            <div class="temperature__unit">
              <span>°C</span>
              <span>|</span>
              <span>°F</span>
            </div> <!-- end temperature__unit -->
          </div> <!-- end temperature__detail -->
        </div> <!-- end temperature__box -->
        <h3 class="temperature__description"></h3>
      </div> <!-- end weather__box-top -->

      <div class="weather__box-bottom">
        <img src="" alt="weather" class="weather__icon">
        <div class="weather__detail">
          <div class="weather__detail--item">Country: <span class="weather__country">-</span></div>
          <div class="weather__detail--item">City: <span class="weather__city">-</span></div>
          <div class="weather__detail--item">Humidity: <span class="weather__humidity">-</span></div>
          <div class="weather__detail--item">Wind speed: <span class="weather__speed">-</span></div>
        </div> <!-- end weather__detail -->
      </div> <!-- end weather__box-bottom -->

    </div> <!-- end weather__box -->
  </div> <!-- end container -->
  <script src="app.js"></script>
</body>

</html>
